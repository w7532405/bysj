<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
    <title>疫情分析</title>
</head>
<body class="antialiased">
<div class="page">
    <header th:replace="fragments :: header(2)"></header>

    <div class="content">
        <div class="container-xl">
            <!-- Page title -->
            <div class="page-header d-print-none">
                <div class="row align-items-center">
                    <div class="col">
                        <!-- Page pre-title -->
                        <div class="page-pretitle">
                            疫情分析
                        </div>
                        <h2 class="page-title">
                            国家分析
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row row-deck row-cards">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">请选择想分析的国家</h3>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-group mb-3 row">
                                    <label class="form-label col-3 col-form-label">选择国家</label>
                                    <div class="col">
                                        <select id="country" class="form-select" name="country">
                                            <option th:each="country:${countrys}"
                                                    th:value="${country}" th:text="${country}">选项2
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-footer">
                                    <button type="submit" class="btn btn-primary">进行分析</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments :: footer"></footer>
    </div>
</div>
<th:block th:replace="fragments :: script">
</th:block>
</body></html>
